<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Music</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2462ed00bc.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <figure>
      <h1>
        <strong>한국 인기 TOP 100</strong><br />
        <span><i class="fab fa-youtube"></i>YOUTUBE MUSIC</span>

      <a class="menu" href="#"><i class="fas fa-bars"></i></a>
      <p>2023 Desinged by yelim</p>

            <div class="pic"></div>
            <div class="txt">

              <p>LE SSERAFIM</p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="./audio/Blizzards.mp3"></audio>
            </div>
          </div>
        </article>
